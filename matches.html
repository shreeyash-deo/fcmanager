<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thunder FC | Matches</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="d-flex">

    <aside class="sidebar">
        <div class="logo">
            <i class="fa-solid fa-trophy"></i>
            <div>
                <h5 id="sidebarTeamName">Thunder FC</h5>
                <small>Football Manager</small>
            </div>
        </div>

        <ul class="menu">
            <li><a href="index.html"><i class="fa-solid fa-table-columns"></i>Dashboard</a></li>
            <li><a href="players.html"><i class="fa-solid fa-users"></i>Players</a></li>
            <li class="active"><a href="matches.html"><i class="fa-solid fa-calendar"></i>Matches</a></li>
            <li><a href="statistics.html"><i class="fa-solid fa-chart-line"></i>Statistics</a></li>
            <li><a href="settings.html"><i class="fa-solid fa-gear"></i>Settings</a></li>
        </ul>
    </aside>

    <main class="content">

        <h2>Match Schedule</h2>
        <p class="subtitle">Your upcoming and past matches</p>

        <div class="match-tabs">
            <button class="active" data-filter="all">All</button>
            <button data-filter="upcoming">Upcoming</button>
            <button data-filter="completed">Completed</button>
        </div>

        <div class="row g-4 mt-3" id="matchesContainer"></div>

    </main>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="global.js"></script>
<script src="matches.js"></script>
</body>
</html>
