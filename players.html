<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Thunder FC | Players</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="d-flex">
      <aside class="sidebar">
        <div class="logo">
          <i class="fa-solid fa-trophy"></i>
          <div>
           <h5 id="sidebarTeamName">Thunder FC</h5>
            <small>Football Manager</small>
          </div>
        </div>

        <ul class="menu">
             <li><a href="index.html"><i class="fa-solid fa-table-columns"></i>Dashboard</a></li>
            <li class="active"><i class="fa-solid fa-users"></i>Players</a></li>
            <li ><a href="matches.html"><i class="fa-solid fa-calendar"></i>Matches</a></li>
            <li><a href="statistics.html"><i class="fa-solid fa-chart-line"></i>Statistics</a></li>
            <li><a href="settings.html"><i class="fa-solid fa-gear"></i>Settings</a></li>
        </ul>
      </aside>

      <main class="content">
        <h2>Your Squad</h2>
        <p class="subtitle">Manage your team’s players</p>

        <div class="filter-bar">
          <div>
            <span>Filter by Position</span>
            <div class="filter-group" id="positionFilter">
              <button class="active" data-pos="All">All</button>
              <button data-pos="Goalkeeper">Goalkeeper</button>
              <button data-pos="Defender">Defender</button>
              <button data-pos="Midfielder">Midfielder</button>
              <button data-pos="Forward">Forward</button>
            </div>
          </div>

          <div>
            <span>Filter by Fitness</span>
            <div class="filter-group" id="fitnessFilter">
              <button class="active" data-fit="All">All</button>
              <button data-fit="90">Excellent (90+)</button>
              <button data-fit="70">Good (70–89)</button>
              <button data-fit="0">Low (&lt;70)</button>
            </div>
          </div>
        </div>

        <p class="subtitle mt-3" id="playerCount"></p>

        <div class="row g-4 mt-2" id="playersContainer"></div>
      </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="global.js"></script>
    <script src="players.js"></script>
  </body>
</html>
