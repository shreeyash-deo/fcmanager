<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thunder FC | Settings</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="d-flex">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="logo">
            <i class="fa-solid fa-trophy"></i>
            <div>
                <h5 id="sidebarTeamName">Thunder FC</h5>
                <small>Football Manager</small>
            </div>
        </div>

        <ul class="menu">
            <li><a href="index.html"><i class="fa-solid fa-table-columns"></i>Dashboard</a></li>
            <li><a href="players.html"><i class="fa-solid fa-users"></i>Players</a></li>
            <li><a href="matches.html"><i class="fa-solid fa-calendar"></i>Matches</a></li>
            <li><a href="statistics.html"><i class="fa-solid fa-chart-line"></i>Statistics</a></li>
            <li class="active"><a href="settings.html"><i class="fa-solid fa-gear"></i>Settings</a></li>
        </ul>
    </aside>

    <!-- MAIN -->
    <main class="content">

        <h2>Settings</h2>
        <p class="subtitle">Customize your team experience</p>

        <!-- TEAM SETTINGS -->
        <div class="card-box mb-4">
            <h5>ğŸ† Team Settings</h5>
            <label class="mt-3">Team Name</label>
            <div class="d-flex gap-2 mt-2">
                <input type="text" id="teamNameInput" class="form-control" />
                <button class="btn btn-warning" id="saveTeamName">
                    <i class="fa-solid fa-floppy-disk"></i> Save
                </button>
            </div>
        </div>

        <!-- APPEARANCE -->
        <div class="card-box mb-4">
            <h5>ğŸŒ™ Appearance</h5>
            <div class="d-flex justify-content-between align-items-center mt-3">
                <div>
                    <strong>Theme</strong>
                    <p class="subtitle">Dark mode is active</p>
                </div>
                <button class="btn btn-outline-light" id="toggleTheme">
                    Switch to Light
                </button>
            </div>
        </div>

        <!-- TEAM INFO -->
        <div class="card-box mb-4" id="teamInfo"></div>

        <!-- ABOUT -->
        <div class="card-box" id="aboutSection"></div>

    </main>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="global.js"></script>
<script src="settings.js"></script>
</body>
</html>
